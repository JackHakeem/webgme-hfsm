<div class="form-group" id="pName">
  <label class="col-sm-4 control-label">Name</label>

  <div class="col-sm-8 controls">
    <input type="text" id="Name" placeholder="StateName">
  </div>
</div>
<div class="form-group" id="pEntry">
  <label class="col-sm-4 control-label">Entry</label>

  <div class="col-sm-8 controls">
    <input type="text" id="Entry" placeholder="">
  </div>
</div>
<div class="form-group" id="pExit">
  <label class="col-sm-4 control-label">Exit</label>

  <div class="col-sm-8 controls">
    <input type="text" id="Exit" placeholder="">
  </div>
</div>
<div class="form-group" id="pTick">
  <label class="col-sm-4 control-label">Tick</label>

  <div class="col-sm-8 controls">
    <input type="text" id="Tick" placeholder="">
  </div>
</div>
<div class="form-group" id="pTimerPeriod">
  <label class="col-sm-4 control-label">Timer Period</label>

  <div class="col-sm-8 controls">
    <input type="number" id="TimerPeriod" placeholder="0">
  </div>
</div>
